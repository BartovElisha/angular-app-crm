<h2>Customers</h2>
<form class="d-none d-sm-inline-block form-inline mr-auto ml-md-3 my-2 my-md-0 mw-100 navbar-search w-100">
  <div class="input-group">
    <input (input)="search(searchValue.value)" type="text" class="form-control bg-light border-0 small"
      placeholder="Search for..." aria-label="Search" aria-describedby="basic-addon2" #searchValue>
    <div class="input-group-append">
      <button class="btn btn-primary" type="button">
        <i class="fas fa-search fa-sm"></i>
      </button>
    </div>
  </div>
</form>
<table class="table table-striped">
  <thead>
    <tr>
      <th scope="col">#</th>
      <th scope="col">First Name</th>
      <th scope="col">Last Name</th>
      <th scope="col">Email</th>
      <th scope="col">Phone Number</th>
      <th scope="col">Address</th>
      <th scope="col">Created Date</th>
      <th scope="col"></th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let customer of customersToShow; index as i;">
      <th scope="row">{{i+1}}</th>
      <td>{{customer.firstName}}</td>
      <td>{{customer.lastName}}</td>
      <td>{{customer.email}}</td>
      <td>{{customer.phoneNumber}}</td>
      <td>{{customer.address}}</td>
      <td>{{customer.createdDate | timeStampToDate}}</td>
      <td>
        <div class="input-group-append">
          <span (click)="remove(customer)" class="input-group-text pointer fas fa-trash-alt mr-2"></span>
          <span (click)="goCustomer(customer.id)" class="input-group-text pointer">Edit</span>
        </div>
      </td>
    </tr>
</table>
